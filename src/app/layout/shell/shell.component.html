<app-preloader [isLoaded]="isLoaded" [text]="loaderName"></app-preloader>

<header class="app-header" *ngIf="isLoaded" [class.visible]="isLoaded">
  <div class="header-left">
    <a routerLink="/" class="app-logo" [class.active]="isHomeActive" aria-label="Home">
      PRABHU TEJA
    </a>
  </div>

  <nav class="app-nav" aria-label="Main Navigation">
    <a routerLink="/work" routerLinkActive="active" class="nav-link">Work</a>
    <a routerLink="/about" routerLinkActive="active" class="nav-link">About</a>
  </nav>

  <div class="header-right">
    <a routerLink="/social" class="social-link" routerLinkActive="active">Social</a>
  </div>
</header>

<app-globe (ready)="onGlobeReady()"></app-globe>

<main class="app-main" [class.content-hidden]="!isLoaded" [@routeAnimations]="getRouteAnimationData()">
  <router-outlet></router-outlet>
</main>

<div class="wip-badge" *ngIf="showWipBadge && isLoaded">
  <div class="dot"></div>
  <span>WORK IN PROGRESS</span>
</div>
