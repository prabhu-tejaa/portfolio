<div class="loader" [class.hidden]="isLoaded">
  <div class="loader-stars"></div>

  <div class="loader-content">
    <div class="name-horizon">
      <div class="loader-text">PRABHU TEJA PAMULA</div>

      <div class="progress-container">
        <div class="progress-bar" [style.width.%]="progress">
          <div class="progress-flare"></div>
        </div>
      </div>
    </div>

    <div class="loader-status">INITIALIZING</div>
  </div>
</div>

<header class="shell-header" *ngIf="isLoaded" [class.visible]="isLoaded">
  <div class="header-left">
    <a routerLink="/" class="name" [class.active]="isHomeActive">
      PRABHU TEJA
    </a>
  </div>

  <nav class="header-center">
    <a routerLink="/work" routerLinkActive="active">Work</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
  </nav>

  <div class="header-right">
    <a routerLink="/social" class="social-link" routerLinkActive="active">Social</a>
  </div>
</header>

<app-globe (ready)="onGlobeReady()"></app-globe>

<div class="router-container" [class.hidden]="!isLoaded" [@routeAnimations]="getRouteAnimationData()">
  <router-outlet></router-outlet>
</div>

<div class="wip-badge" *ngIf="showWipBadge && isLoaded">
  <div class="dot"></div>
  <span>WORK IN PROGRESS</span>
</div>
