<div #rendererContainer class="three-container"></div>

<div class="modal-overlay" *ngIf="isModalOpen">
    <div class="modal-content glass-effect">
        <button class="close-btn" (click)="closeContactModal()">&times;</button>
        <h2>Contact Me</h2>
        <form (ngSubmit)="sendEmail()">
            <div class="form-group">
                <label>Subject</label>
                <input type="text" value="Subject: Portfolio Inquiry" readonly>
            </div>
            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" [(ngModel)]="contactForm.email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea [(ngModel)]="contactForm.message" name="message" rows="4" placeholder="Say hello..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" [disabled]="isLoading">
                    {{ isLoading ? 'Sending...' : 'Send Message' }}
                </button>
            </div>

            <p class="status-msg" *ngIf="submissionStatus" [class.error]="submissionStatus.includes('Error')">
                {{ submissionStatus }}
            </p>
        </form>
    </div>
</div>
