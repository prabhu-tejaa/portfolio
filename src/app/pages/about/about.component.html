<section class="about-container">

  <div class="timeline">
    <div class="center-line"></div>

    <div
      class="event-row"
      *ngFor="let item of timeline; let i = index"
      [class.left]="i % 2 === 0"
      [class.right]="i % 2 !== 0"
    >
      <div class="dot">
        <span>{{ item.icon }}</span>
      </div>

      <div class="content-card">
        <span class="year">{{ item.year }}</span>
        <h3>{{ item.title }}</h3>
        <p>{{ item.desc }}</p>
      </div>
    </div>
  </div>

</section>
